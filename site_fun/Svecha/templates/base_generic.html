<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title> {% block title %}{% endblock %} </title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" />
    {% load static %}
    <link rel="stylesheet" href="{% static 'css/styles.css' %}" />
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v6.4.2/css/all.css">
</head>
<body>
    <aside>
        <img src="{% static 'img/esdfsdfsdfsd-transformed.svg' %}" alt="Лого">
        <span class="logo">Flame Colors</span>
        <h3>Навигация</h3>
        <ul>
            <a href="{% url 'Svecha:home' %}"><li><i class="fa-solid fa-house-chimney"></i> Главная страница</li></a>
            <a href="{% url 'Svecha:product_list' %}"><li><i class="fa-solid fa-wand-magic-sparkles"></i> Составляющие</li></a>
            <a href="{% url 'Svecha:sozdanie' %}"><li><i class="fa-solid fa-flask-vial"></i> Создать свечу</li></a>
            <a href=""><li><i class="fa-solid fa-phone-volume"></i> Контакты</li></a>
        </ul>
    </aside>


    <main>
        {% block content %}
        {% endblock %}
    </main>
</body>
</html>
